#
# ===============================
# Custom uptime monitoring workflow
# ===============================
#
# Modified to implement retry logic: 10s delay, 3 retries
# Based on Upptime @v1.41.0
#
# Changes:
# - Disabled auto-template updates
# - Fixed retry logic bugs (missing await)
# - Changed retry delays to 10s
# - Added 3rd retry attempt (4 total attempts)

name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check endpoint status
        uses: ./.github/actions/run-uptime-monitor
        with:
          command: "update"
          github-token: ${{ secrets.GH_PAT || github.token }}
          secrets-context: ${{ toJson(secrets) }}
